<ion-header>
  <ion-navbar>
    <ion-title>Signal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">&nbsp;</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <form *ngIf="form" [formGroup]="form">
    <ion-list>
      
      <ion-item>
        <ion-input type="text" placeholder="Signal" formControlName="elemento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="medicion" formControlName="measure"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="unidades" formControlName="units"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Cuanto tiempo" formControlName="time_signal"></ion-input>
      </ion-item>

    </ion-list>
  </form>

  <ion-buttons end>
    <button ion-button (click)="done()" >
      <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-content>
