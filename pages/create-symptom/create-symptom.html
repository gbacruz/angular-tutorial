<ion-header>
  <ion-navbar>
    <ion-title>create_symptom</ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button (click)="done()" >
      <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
    </button>
  </ion-buttons>


</ion-header>

<ion-content padding>

  <form *ngIf="form" [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="" formControlName="about"></ion-input>
      </ion-item>
    </ion-list>
  </form>


</ion-content>
