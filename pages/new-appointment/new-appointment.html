<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only>&nbsp;</button>
  </ion-buttons>
    <ion-title>Nueva Consulta : {{newAppointment.name}}</ion-title>
  </ion-navbar>


</ion-header>

<ion-content>
  <ion-item>
    <h1>{{newAppointment.name}}</h1>
  </ion-item>
  <ion-item>
    <ion-label position="floating">MM/DD/YYYY</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" min="2020-01-01" max="2020-12-30" value="2002-09-23T15:03:46.789"></ion-datetime>
  </ion-item>
  

  <ion-list>
    <ion-item-sliding >
      <div ion-item>
        <ion-avatar item-start>
          <ion-icon name="body"></ion-icon>
        </ion-avatar>
        <h2>Sintomas</h2>
        <ion-icon name="add-circle" (click)="addItem();" style="cursor: pointer;"></ion-icon>
      </div>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let symptom of newAppointment.symptoms">
      <div ion-item>
        <ion-avatar item-start>
          <ion-icon name="body"></ion-icon>
        </ion-avatar>
        <h2>{{symptom.synp}}</h2>
        <p>{{symptom.zone}}</p>
        <p>{{symptom.indicator}}</p>
        <p>{{symptom.desc}}</p>
      </div>

    </ion-item-sliding>
  </ion-list>





  <ion-list>
    <ion-item-sliding >
      <div ion-item>
        <ion-avatar item-start>
          <ion-icon name="pulse"></ion-icon>
        </ion-avatar>
        <h2>Signals</h2>
        <ion-icon name="add-circle" (click)="addSignal();" style="cursor: pointer;"></ion-icon>
      </div>
    </ion-item-sliding>
  </ion-list>


  <ion-list>
    <ion-item-sliding *ngFor="let signal of newAppointment.signals">
      <div ion-item>
        <ion-avatar item-start>
          <ion-icon name="pulse"></ion-icon>
        </ion-avatar>
        <h2>{{signal.element}}</h2>
        <p>{{signal.measure}} {{signal.units}}</p>
        <p>{{signal.time}}</p>
      </div>

    </ion-item-sliding>
  </ion-list>  
  

</ion-content>
