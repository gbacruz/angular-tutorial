
<ion-header>
  <ion-navbar>
    <ion-title>create_symptom</ion-title>

    <ion-buttons end>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">&nbsp;</span>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>


</ion-header>

<ion-content padding>

  <form *ngIf="form" [formGroup]="form">
    <ion-list>
      
      <ion-item>
        <ion-input type="text" placeholder="Nombre" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Edad" formControlName="age"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Genero" formControlName="gender"></ion-input>
      </ion-item>


    </ion-list>
  </form>

  <ion-buttons end>
    <button ion-button (click)="done()" >
      <ion-icon name="md-checkmark"></ion-icon>
    </button>
  </ion-buttons>

</ion-content>
